<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/stylesheets/bootstrap.css">
    <link rel="stylesheet" href="/assets/stylesheets/bootstrap-theme.css">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
    <style type="text/css">
        .jCarousel {
        position: relative;
        overflow: hidden;
        }

        .jCarousel ul {
        width: 20000em;
        position: relative;

        list-style: none;
        margin: 0;
        padding: 0;
        }

        .jCarousel li {
        float: left;
        }

        .content{
        width: 600px;
        margin-left: auto;
        margin-right: auto;
        }

        .content img {
        width: 600px;
        height: 400px;
        }

        .navigation{
        width: 420px;
        margin-left: auto;
        margin-right: auto;
        }

        .navigation img {
        margin: 10px;
        width: 120px;
        height: 90px;
        }
    </style>
    <script src="/assets/javascripts/jquery-2.1.1.js" type="text/javascript"></script>
    <script src="/assets/javascripts/jquery.jcarousel.js" type="text/javascript"></script>
    <!--<script src="/assets/javascripts/bootstrap.js" type="text/javascript"></script>-->
    <script type="text/javascript">
        tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        function onYouTubeIframeAPIReady() {
        }

        var CarouselManager = function(type, data) {
                this.type=type;
                this.data=data;
                this.init = function(caruselId) {

                };
            }
            var imageCarousel = new CarouselManager("V", null);
            imageCarousel.init();


        $(function() {
            var content=$('.jCarousel.content');
            var navigation=$('.jCarousel.navigation');

            content.jcarousel({
                vertical: false,
                wrap: 'circular'
            });

            navigation.jcarousel({
                vertical: false,
                wrap: 'circular'
            });

            $('.jcarousel-prev').jcarouselControl({
                target: '-=1',
                carousel: navigation
            });

            $('.jcarousel-next').jcarouselControl({
                target: '+=1',
                carousel: navigation
            });

            $.each(navigation.jcarousel('items'),function(index, item) {
                $(item).click(function() {
                    content.jcarousel('scroll', index, true);
                });
            });
        });

    </script>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12 col-xs-12">
            <div class="jCarousel content">
                <ul>
                    <li><img src="/assets/images/carusel/img1.jpg" alt=""></li>
                    <li><img src="/assets/images/carusel/img2.jpg" alt=""></li>
                    <li><img src="/assets/images/carusel/img3.jpg" alt=""></li>
                    <li><img src="/assets/images/carusel/img4.jpg" alt=""></li>
                    <li><img src="/assets/images/carusel/img5.jpg" alt=""></li>
                    <li><img src="/assets/images/carusel/img6.jpg" alt=""></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-1 col-xs-1">
            <a class="jcarousel-prev" href="#" style="float: left;">
                <h1>
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </h1>
            </a>
        </div>

        <div class="col-lg-10 col-xs-10">
            <div class="jCarousel navigation">
                <ul>
                    <li class="active"><img src="/assets/images/carusel/img1.jpg" alt=""></li>
                    <li><img src="/assets/images/carusel/img2.jpg" alt=""></li>
                    <li><img src="/assets/images/carusel/img3.jpg" alt=""></li>
                    <li><img src="/assets/images/carusel/img4.jpg" alt=""></li>
                    <li><img src="/assets/images/carusel/img5.jpg" alt=""></li>
                    <li><img src="/assets/images/carusel/img6.jpg" alt=""></li>
                </ul>
            </div>
        </div>

        <div class="col-lg-1 col-xs-1">
            <h1>
                <a class="jcarousel-next align-right" href="#" style="float: right;">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </h1>
        </div>
    </div>
</div>
</body>
</html>
